<h1>
  {{title}}
</h1>

<app-text-input [buttonLabel]="buttonLabel" (textInputted)="addTask($event)"></app-text-input>

<ul>
  <li *ngFor="let task of tasks; let i = index;">
    <span [ngClass]="{complete: task.isComplete}">{{task.label}}</span>
    <button (click)="completeTask(i)">Complete</button>
    <button (click)="deleteTask(i)">Delete</button>
  </li>
</ul>
